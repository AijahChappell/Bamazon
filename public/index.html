<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon</title>
    <script src="https://kit.fontawesome.com/801ca59d70.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
        }
        .container {
            display: flex;
            flex-flow: row wrap;
        }
        .product {
            margin: 20px;
            text-align: center;
        }
        label {
            margin: 5px;
        }
        button {
            display: block;
            margin: 5px auto 5px auto;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            border: solid 1px black;
        }
        h1 {
            display: block;
            background-color: lightcyan;
            margin: 0px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <h1>Products</h1>
    <div id="error"></div>
    <div id="products" class="container"></div>

    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

</body>

</html>
